<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>ガストロノミーツーリズム診断結果</h1>
    <div class="result" id="resultType"></div>
    <div class="description" id="resultDescription"></div>
    <div class="buttons">
        <!-- 戻るボタン -->
        <a href="index.html" class="button">もう一度診断する</a>

        <!-- SNSシェアボタン -->
        <a id="shareTwitter" class="button" target="_blank">Twitterでシェア</a>
        <a id="shareFacebook" class="button" target="_blank">Facebookでシェア</a>
        <a id="shareLine" class="button" target="_blank">LINEでシェア</a>

        <!-- Instagramシェアボタン -->
        <button id="copyInstagram" class="button">Instagramに投稿する</button>
    </div>

    <script>
        // URLパラメータから診断結果を取得
        const urlParams = new URLSearchParams(window.location.search);
        const resultType = urlParams.get('type');

        // 診断結果と説明のデータ
        const typeDescriptions = {
        "旅する冒険フーディー (Adventurous Traveling Foodie)": "あなたは“旅する冒険フーディー”タイプ！旅先で新しい味覚やユニークな体験を楽しむことが大好きです。挑戦心にあふれ、食を通じて世界を広げましょう！",
        "野生の食旅探検者 (Wild Food Adventurer)": "あなたは“野生の食旅探検者”タイプ！自然に囲まれた食体験が好きで、アウトドアや新鮮な素材にこだわる食旅がぴったりです。",
        "特別席の美食家 (Exclusive Gourmet Seeker)": "あなたは“特別席の美食家”タイプ！プレミアムな体験と贅沢な時間を大切にするあなたには、特別感のある食旅が最適です。",
        "美食の贅沢主義者 (Luxury Food Connoisseur)": "あなたは一流の味とサービスを追求する“美食の贅沢主義者”タイプ！高級感あふれるディナーコースや洗練された宿泊施設での食体験が好きなあなたには、特別なプライベートツアーや地元の一流シェフによる特別メニューがおすすめです。",
        "ゆったり美食旅人 (Slow Journey Food Enthusiast)": "あなたは自分のペースで旅を楽しむ“ゆったり美食旅人”タイプ！時間をかけて食と旅を楽しむあなたには、静かな場所でのんびり過ごしながら地元の美味しい食事を楽しむ旅がおすすめです！",
        "革新派のグルメリーダー (Innovative Gourmet Leader)": "あなたは“革新派のグルメリーダー”タイプ！創造性豊かな料理や未知の味覚に挑むあなたには、最先端の美食体験がぴったりです。",
        "自然を味わう冒険者 (Natural Adventurer)": "あなたは世界中の味を追い求める“美食冒険家”タイプ！普段味わうことのできないユニークな調理法にも興味津々。地元食材を使った創作料理が楽しめる旅があなたにおすすめです。",
        "味わいミニマリスト (Flavor Minimalist)": "あなたは地元の食文化を広める“地元食の伝道師”タイプ！地元の特産品を活かした料理や食材の魅力を伝えることに喜びを感じます。農家や漁師との交流を通じて、地域の魅力を再発見する旅がぴったりです。",
        "地元の味わい親善大使 (Local Flavor Ambassador)": "あなたは観光地を精力的に巡る“動き回る味覚探検家”タイプ！アクティブに動きながら、幅広い食のジャンルを楽しむことが得意。観光スポットとご当地グルメを組み合わせたプランで、充実した旅を満喫しましょう。",
        "独創の美食探求者 (Creative Gourmet Seeker)": "あなたは昔ながらの味を愛する“伝統の味わい案内人”タイプ！老舗の味や代々受け継がれるレシピに心惹かれるあなたには、歴史とともに味わう食体験がぴったりです。時を超えた味わいを求めて、旅に出かけましょう。",
        "映え狙いの美食家 (Insta-Gastronome)": "あなたは料理人との交流を大切にする“シェフと語る美食家”タイプ！シェフや地元の料理人から直接調理のこだわりを聞く体験に興味津々。料理教室や体験がセットになった旅がぴったりです。",
        "速攻型グルメハンター (Speedy Taste Seeker)": "あなたは知る人ぞ知る名店を探す“隠れ家グルメ探索者”タイプ！大通りの名店よりも、静かで個性的なスポットを楽しむのが好きなあなたには、地元の人しか知らない隠れ家ツアーがぴったりです。",
        "美食の巡礼者 (gastronomy Pilgrim)": "あなたは自然の恵みを楽しむ“野生の食旅探検者”タイプ！山菜採りや漁業体験を楽しむ旅が理想的。自然と触れ合う体験があなたを最高の旅に導くはずです！",
        "賢く旅する美食家 (Savvy Foodie Traveler)": "あなたは自分で作る楽しさを追求する“料理体験愛好家”タイプ！収穫から調理までの一連の流れを楽しむワークショップが大好き。自分で作った料理を味わう充実感が得られる旅を探しましょう。",
        "週末美食エスケーパー(Weekend Food Escapist)": "あなたは限られた時間を効率的に使う“速攻型グルメハンター”タイプ！短時間で観光地を回りながら、話題のグルメを楽しむことに喜びを感じます。スピード感のあるツアーがぴったりです。",
        "クラシック美食家 (Classic Gourmet Enthusiast)": "あなたは見た目の美しさも重視する“映え狙いの美食家”タイプ！盛り付けの美しい料理やユニークな体験が好きなあなたには、SNS映えする体験型食スポットを巡る旅がぴったりです。"
    };


        // 結果を表示
        const resultElement = document.getElementById('resultType');
        const descriptionElement = document.getElementById('resultDescription');

        if (resultType && typeDescriptions[resultType]) {
            resultElement.innerText = `あなたのタイプ: ${resultType}`;
            descriptionElement.innerText = typeDescriptions[resultType];
        } else {
            resultElement.innerText = "診断結果が見つかりませんでした。";
            descriptionElement.innerText = "もう一度診断をお試しください。";
        }

        // SNSシェアリンクの作成
        const baseUrl = window.location.origin + window.location.pathname; // 現在のページURL

        // Twitter
        const twitterText = `私の診断結果は「${resultType}」でした！ #ガストロノミーツーリズム診断`;
        document.getElementById('shareTwitter').href = `https://twitter.com/share?text=${encodeURIComponent(twitterText)}&url=${encodeURIComponent(baseUrl)}`;

        // Facebook
        document.getElementById('shareFacebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(baseUrl)}`;

        // LINE
        const lineText = `私の診断結果は「${resultType}」でした！`;
        document.getElementById('shareLine').href = `https://line.me/R/msg/text/?${encodeURIComponent(lineText + " " + baseUrl)}`;

        // Instagramシェアボタン
        document.getElementById('copyInstagram').addEventListener('click', function () {
            const instagramText = `私の診断結果は「${resultType}」でした！\n${typeDescriptions[resultType]}\n#ガストロノミーツーリズム診断\nURL: ${baseUrl}`;
            navigator.clipboard.writeText(instagramText)
                .then(() => alert("診断結果がコピーされました！Instagramでシェアしてください。"))
                .catch(err => alert("コピーに失敗しました。"));
        });
    </script>
</body>
</html>
